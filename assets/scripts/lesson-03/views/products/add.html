<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/products/add" class="active">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/admin/products/store" method="POST">
            <div class="form-control">
                <label for="product-form-title">Product Title</label>
                <input required id="product-form-title" name="title" type="text" placeholder="Enter product name...">
            </div>
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>
</html>
